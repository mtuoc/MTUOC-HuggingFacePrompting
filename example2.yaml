# --- FILE AND DATA SETTINGS ---
file_settings:
  input_filename: totranslate2.txt
  output_filename: translated_hf2.txt
  delimiter: '\t' 

# --- HUGGING FACE SETTINGS ---

hf_settings:
  model: "BSC-LT/salamandraTA-2b-instruct"
  temperature: 0.0 # Lower values are more deterministic. Note: 0.0 uses greedy search.
  max_new_tokens: 128 # How many tokens to generate (similar to num_predict)
  repeat_penalty: 1.2 # Penalty for repeating tokens
  top_k: 40 # Limits vocabulary to top K choices
  top_p: 0.9 # Nucleus sampling
  # --- Noves opcions configurables ---
  stop_sequences: ["\n", "###"] # El model s'aturarà en trobar qualsevol d'aquests
  use_eos_token: true            # Forçar l'ús del token de final de frase oficial


# --- LLM PROMPT AND RESPONSE PARSING ---
prompt_settings:
  prompt_template: |
    Translate the following text from Russian into {P[0]}.
    Russian: {P[1]}
    {P[0]}: 
  regex_pattern: '^(.+?)(?=\\n|\n|$)'
