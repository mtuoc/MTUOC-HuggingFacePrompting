# --- FILE AND DATA SETTINGS ---
file_settings:
  input_filename: totranslate2.txt
  output_filename: translated2.txt
  delimiter: '\t' 

# --- MODEL CONFIGURATION ---
# Hem canviat 'hf_settings' per 'model_settings' per coher√®ncia amb el motor
model_settings:
  name: "BSC-LT/salamandraTA-2b-instruct"
  device: "cuda"
  trust_remote_code: true

# --- LLM GENERATION PARAMETERS ---
generation_params:
  max_new_tokens: 128
  temperature: 0.0          # 0.0 uses greedy search (deterministic)
  repetition_penalty: 1.2
  top_k: 40
  top_p: 0.9
  stop_sequences: ["\\n", "###"]
  use_eos_token: true            
  
# --- LLM PROMPT AND RESPONSE PARSING ---
prompt_settings:
  json_key: "None"

# --- LLM PROMPT AND RESPONSE PARSING ---
prompt_settings:
  prompt_template: |
    Translate the following text from Russian into {P[0]}.
    Russian: {P[1]}
    {P[0]}: 
  regex_pattern: '^(.+?)(?=\\n|\n|$)'
